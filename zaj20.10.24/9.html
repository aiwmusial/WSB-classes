<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatowanie odnosnikow</title>
    <style>
        a:link {
            font-size: 50px;
            color: orange;
            text-decoration: underline;
        }
        a:visited {
            color: blue;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="http://wp.pl" target='_blank'>wp</a>
    <a href="http://bbc.com" target='_blank'>bbc</a>
</body>
</html>
